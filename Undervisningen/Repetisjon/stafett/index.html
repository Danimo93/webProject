<!--

  [] Finn to illustrasjoner på google av noen som løper
  [] Vi skal lage stafett. La den ene løperen gå til 50% av skjermen. La løper nr 2 løpe resten når løper 1 er fremme.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oppgave 1 - Stafett</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      body {
        margin: 0;
      }

      .startButton {
        display: inline-block;
        background: green;
        color: white;
        padding: 1rem;
        border-radius: 4px;
        text-transform: uppercase;
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translateX(-50%);
      }
      .startButton:before {
        content: "start";
      }
      #startButton {
        display: none;
      }
      #startButton:checked ~ .startButton {
        background: red;
      }
      #startButton:checked ~ .startButton:before {
        content: "Slutt";
      }

      #startButton:checked ~ .road .runner1 {
        animation-name: runRunner1;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
        animation-duration: 3s;
        animation-delay: 0;
      }

      #startButton:checked ~ .road .runner2 {
        animation-name: runRunner2;
        animation-iteration-count: 1;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
        animation-duration: 4s;
        animation-delay: 2.6s;
      }

      .road {
        position: absolute;
        top: 50%;
        background: brown;
        width: 100%;
        height: 100px;
      }

      .runner {
        position: absolute;
        bottom: 10px;
        width: 150px;
      }

      .runner1 {
        left: 0%;
      }

      .runner2 {
        left: 50%;
      }

      @keyframes runRunner1 {
        from {
          left: 0%;
        }
        to {
          left: 50%;
        }
      }

      @keyframes runRunner2 {
        from {
          left: 50%;
        }
        to {
          left: 90%;
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="startButton" />
    <label class="startButton" for="startButton"></label>
    <div class="road">
      <img src="images/runner3.png" alt="kvinne 35" class="runner1 runner" />
      <img src="images/runner6.png" alt="mann 42" class="runner2 runner" />
    </div>
  </body>
</html>
