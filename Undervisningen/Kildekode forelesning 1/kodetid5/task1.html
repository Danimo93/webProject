<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0;
            border: 5px solid red;
        }
        #boxOne{
            position: relative;
            margin: 100px;
            border: 5px solid red;
        
            width: 500px;
            height: 500px;
            
            /*her bruker vi % */
            /*width: 50%;
            height: 50%;*/
            /* Her bruker view height og view width
            width: 50vh;
            height: 50vw;
            */

            border-radius: 50px;
        }    
        .centerElement{
            left: 50%;
            top: 50%;
            border: 5px solid red;
            position: absolute;
            /* Flytter seg selv 50% av egen h√∏yde/Bredde*/
            transform: translateX(-50%) translateY(-50%);
            /*transform: tranlate(-50%, -50%);*/ 
            margin: 0;
            width: 300px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="boxOne"><h1 class="centerElement"><img class="centerElement"src="/download.jpg" alt="car" width="auto" height="auto"></div>

</body>
</html>
