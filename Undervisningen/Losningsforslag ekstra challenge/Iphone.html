<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstra-challenge - økt 2</title>
    <link href="/css/iphone.css" rel="stylesheet" type="text/css"> <!-- Linker til eksternt css stylesheet-->
</head>
<body>

    <!-- Legger inn bilde av iphone og gir den class navnet phone. alt beskriver bildet-->

    <img src="/images/iphone.png" alt="Tom iphone skjerm" class="phone" width="800px" height="800px">

    <!-- Gjør om bildet til en link med a tag der href linker til nettsiden jeg skriver inn, 
        target=_blank spesifiserer at linken skal åpnes i et nytt vindu/fane. 
        Navngir klasse som skal brukes ved css styling. img src="filepath" 
        brukes for å velge hvilket bilde jeg vil ha som knapp-->
    <div>
        <a href="https://www.instagram.com" target="_blank" class="app">
            <img src="images/insta.png" alt="instagram ikon">
            </a>
        <a href="https://www.snapchat.com" target="_blank" class="app1">
                <img src="images/snap.png" alt="snapchat ikon">
            </a>
        <a href="https://www.reddit.com" target="_blank" class="app2">
                <img src="images/reddit.png" alt="reddit ikon">
            </a>
        <a href="https://www.youtube.com" target="_blank" class="app3">
                <img src="images/utube.png" alt="YouTube ikon">
            </a>
        <a href="https://www.twitter.com" target="_blank" class="app4">
                <img src="images/twitter.png" alt="Twitter ikon">
            </a>
    </div> 
    
    
</body>
</html>
